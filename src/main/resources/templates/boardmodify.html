<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">게시글 목록</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">게시글 쓰기</a>
    </li>
  </ul>
  <style>
    .container {
        width : 500px;
}
    .container button {
        margin-right : 10px;
    }
</style>

</head>
<!-- 입력 -->
<div class="container">
  <form th:action="@{/boardupdate/{id}(id=${board.id})}" method="post">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">제목</label>
      <input name ="title" type="text" th:value="${board.title}" class="form-control" id="formGroupExampleInput" placeholder="제목을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label-lg">내용</label>
      <textarea name="content" th:text="${board.content}" class="form-control" id="formGroupExampleInput2" placeholder="내용을 입력하세요"></textarea>
    </div>
    <button type="submit">수정</button>
  </form>
</div>


<body>

</body>
</html>
